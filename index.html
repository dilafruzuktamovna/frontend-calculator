<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="mainbox">

        <div class="forinput">
            <input type="text" class="inputclass">
        </div>

        <div class="rows">
            <button class="box1">
                1
            </button>
            <button class="box1">
                2
            </button>
            <button class="box1">
                3
            </button>
            <button class="box2">
                +
            </button>
        </div>
        <div class="rows">
            <button class="box1">
                4
            </button>
            <button class="box1">
                5
            </button>
            <button class="box1">
                6
            </button>
            <button class="box2">
                -
            </button>
        </div>
        <div class="rows">
            <button class="box1">
                7
            </button>
            <button class="box1">
                8
            </button>
            <button class="box1">
                9
            </button>
            <button class="box2">
                *
            </button>
        </div>
        <div class="rows">
            <button class="box3">
                C
            </button>
            <button class="box1">
                0
            </button>
            <button class="box1">
                =
            </button>
            <button class="box2">
                /
            </button>
        </div>

    </div>
</body>

</html>
